<template name="message">
	<div class="container" style="margin-top:30px;">
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
					<div class="col-xs-12 col-sm-11 col-md-11">
						<h4 align="center">Send Messages</h4>
						<h3 id="hhh" style="color:red;"></h3>
						<form role="form" class="form-horizontal">	
							<div class="form-group">
								<label class="control-label col-sm-3" for="title">Title<span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="title" name="title" id="title" class="form-control input-sm" placeholder="Title"  >
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="image">text <span style="color:red">*</span></label>
								<div class="col-sm-9">
									 <textarea class="form-control" rows="5" id="text"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="search">Search Name <span style="color:red">*</span></label>
								<div class="col-sm-9">
									 <input type="search" name="search" id="searchname" class="form-control input-sm" placeholder="Search..."  >
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for=""><span style="color:red">*</span></label>
								<div class="col-sm-10">
								<ul>
									{{#each getuser}}
										<li><a href="" id="btnAdd" class="btn btn-primary">Sent To {{profile.username}}</a></li>
										
									{{/each}}
								</ul>
								</div>
							</div>
						</form>
					</div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
	</div>
	<!--/container-->
</template>
