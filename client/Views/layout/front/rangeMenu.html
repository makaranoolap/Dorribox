<template name="reangeMenu">
	
	<div class="col-sm-6" >
        <form>
			<input type="range" name="foo" min="0" max="100">
			<output for="foo" onforminput="value = foo.valueAsNumber;"></output>
		</form>
     </div>
     <div class="col-sm-6" id="brand">

							<ul class="issub" style="display: none; z-index: 1014;">
								<li class="col-md-1 col-sm-1 col-xs-1">A</li>
								<li class="col-md-1 col-sm-1 col-xs-1">B</li>
								<li class="col-md-1 col-sm-1 col-xs-1">C</li>
								<li class="col-md-1 col-sm-1 col-xs-1">D</li>
								<li class="col-md-1 col-sm-1 col-xs-1">E</li>
								<li class="col-md-1 col-sm-1 col-xs-1">F</li>
								<li class="col-md-1 col-sm-1 col-xs-1">G</li>
								<li class="col-md-1 col-sm-1 col-xs-1">H</li>
								<li class="col-md-1 col-sm-1 col-xs-1">I</li>
								<li class="col-md-1 col-sm-1 col-xs-1">J</li>
								<li class="col-md-1 col-sm-1 col-xs-1">K</li>
								<li class="col-md-1 col-sm-1 col-xs-1">L</li>
								<li class="col-md-1 col-sm-1 col-xs-1">M</li>
								<li class="col-md-1 col-sm-1 col-xs-1">N</li>
								<li class="col-md-1 col-sm-1 col-xs-1">O</li>
								<li class="col-md-1 col-sm-1 col-xs-1">P</li>
								<li class="col-md-1 col-sm-1 col-xs-1">Q</li>
								<li class="col-md-1 col-sm-1 col-xs-1">R</li>
								<li class="col-md-1 col-sm-1 col-xs-1">S</li>
								<li class="col-md-1 col-sm-1 col-xs-1">T</li>
								<li class="col-md-1 col-sm-1 col-xs-1">U</li>
								<li class="col-md-1 col-sm-1 col-xs-1">V</li>
								<li class="col-md-1 col-sm-1 col-xs-1">W</li>
								<li class="col-md-1 col-sm-1 col-xs-1">X</li>
								<li class="col-md-1 col-sm-1 col-xs-1">Y</li>
								<li class="col-md-1 col-sm-1 col-xs-1">Z</li>
								<br>
											
							</ul>
						
     </div>

        <script type="text/javascript">
		 var el, newPoint, newPlace, offset;
		// Select all range inputs, watch for change
		$("input[type='range']").change(function() {

		 // Cache this for efficiency
		 el = $(this);
		 
		 // Measure width of range input
		 width = el.width();
		 
		 // Figure out placement percentage between left and right of input
		 newPoint = (el.val() - el.attr("min")) / (el.attr("max") - el.attr("min"));
		  
		  offset = -1;

		 // Prevent bubble from going beyond left or right (unsupported browsers)
		 if (newPoint < 0) { newPlace = 0; }
		 else if (newPoint > 1) { newPlace = width; }
		 else { newPlace = width * newPoint + offset; offset -= newPoint; }
		 
		 // Move bubble
		 el
		   .next("output")
		   .css({
		     left: newPlace,
		     marginLeft: offset + "%"
		   })
		     .text(el.val());
		 })
		 // Fake a change to position bubble at page load
		 .trigger('change');
    </script>
</template>
