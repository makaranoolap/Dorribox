<template name="reseivedsms">
	<div class="container" style="margin-top:30px;">
		<form class="form-horizontal" role="form">
			{{#each getmessage}}
			  <div class="form-group">
			    <label class="control-label col-sm-2 glyphicon glyphicon-user" for="email"> Name: </label>
			    <div class="col-sm-10">
			      <p class="form-control-static">{{sender}}</p>
			    </div>
			  </div>
			   <div class="form-group">
			    <label class="control-label col-sm-2" for="email"> title:</label>
			    <div class="col-sm-10">
			      <p class="form-control-static">{{title}}</p>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="email"> Subject:</label>
			    <div class="col-sm-10">
			      <p class="form-control-static">{{text}}</p>
			    </div>
			  </div>
		  {{/each}}
		</form>
	</div>
	<!--/container-->
</template>
