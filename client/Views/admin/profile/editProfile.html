<template name="editProfile1">
	<div class="container">
	<div class="col-lg-6 col-md-6 col-xs-12 col-sm-12" style="padding:30px 0px 20px 0px;" >
                <h1>Edit Profile</h1>
                <h1>{{geteditprofile}}</h1>
                 {{#with geteditprofile}} 
                <form role="form" id="register">
                    <div class="form-group">
                        <label>Username</label>
                        <input id="username" name="username" type="text" value="{{profile.firstname}}" required class="form-control" style=" border: 1px solid black; border-radius:0px;">
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label>First name</label>
                                <input type="text" name="firstname" value="{{profile.firstname}}" required style=" border: 1px solid black; border-radius:0px;" id="firstname" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <label>Last name</label>
                            <div class="form-group">
                                <input type="text" name="lastname" value="{{profile.lastname}}" required style=" border: 1px solid black; border-radius:0px;" id="lastname" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <label>Sex</label>
                                Male<input type="radio" value="Male" name="sex">
                                Female<input type="radio" value="Female" name="sex">
                           
                        </div>
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <label>birth</label>
                             <input type="text" name="birth" value="{{profile.birth}}" required style=" border: 1px solid black; border-radius:0px;" id="lastname" class="form-control input-sm">
                        </div>
                        
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label>Pays</label>
                                <input type="text" name="pays" value="{{profile.pays}}" style=" border: 1px solid black; border-radius:0px;" id="pays" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <label>Ville</label>
                            <div class="form-group">
                                <input type="text" required value="{{profile.ville}}" name="ville" id="ville" class="form-control input-sm" style=" border: 1px solid black; border-radius:0px;">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" value="{{#each emails}}{{address}}{{/each}}" required id="email" class="form-control input-sm" style=" border: 1px solid black; border-radius:0px;">
                    </div>
                        <button type="submit" id="editProfile" class="btn_login btn btn-primary">Update</button>
                 </form>
                  {{/with}} 
                </div>
            </div>   
</template>
