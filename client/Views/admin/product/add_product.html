<template name="addproduct">
{{#if isInRole 'admin' 'mygroup' }}
{{> topmenu}}
{{> sidebar}}
<div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Admin <small>Products</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Add Products
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                		<div class="col-xs-12 col-sm-11 col-md-11">
						<form role="form" class="form-horizontal">
						<input type="hidden" id="tags" value="{{myTags}}"/>	
							<div class="form-group">
								<label class="control-label col-sm-3" for="title">Title <span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="title" name="title" id="title" class="form-control input-sm" placeholder="Title"  >
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="description">Description<span style="color:red"> *</span></label>
								<div class="col-sm-9">
									<textarea rows="5" name="description" id="description" class="form-control input-sm" placeholder="Description"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="price">Priority <span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="text" name="priority" id="priority" class="form-control input-sm" placeholder="Priority">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="price">Price <span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="text" name="price" id="price" class="form-control input-sm" placeholder="Price">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3" for="price">Point <span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="text" name="point" id="point" class="form-control input-sm" placeholder="Point">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3" for="category"> Categories <span style="color:red">*</span></label>
								<div class="col-sm-9">
									<select class="form-control" id="category">
										<option value="0">Select Categories</option>
										{{#each getCat}}
											<option value="{{_id}}">{{{title}}}</option>
										{{/each}}
									 </select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="image">Image <span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="file" name="image" id="image" class="your-upload-class form-control input-sm" placeholder="image">
								</div>
							</div>	

							<div class="form-group">
								<label class="control-label col-sm-3" for="category"> Attribute <span style="color:red">*</span></label>
								<div class="col-sm-2">
									<select class="form-control" id="parent_attr">
										<option value="0">Select Attribute</option>
										{{#each getParentAttr}}
											<option value="{{_id}}">{{name}}</option>
										{{/each}}
									 </select>
								</div>

								<div class="col-sm-2">
									<select class="form-control" id="attribute">
										
										{{#each getAttr parentAttr}}
											<option value="{{_id}}">{{value}}</option>
										{{/each}}
									 </select>
								</div>

								<div class="col-sm-2">
									<input type="text" name="price_attr" id="price_attr" class="form-control input-sm" placeholder="Price">
								</div>
								
								<div class="col-sm-2">
									<input type="text" name="point_attr" id="point_attr" class="form-control input-sm" placeholder="Point">
								</div>
							
							
								<div class="col-sm-1">
									<input  value="Add" id="add_attr" class="btn btn-primary btn-block">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3" for="tag">Tag </label><br>
								<div class="col-sm-9">
									{{#each parentTag category}}
									<div class="col-sm-2">
										{{title}}:
										 <select class="form-control" id="tag_{{_id}}">
										
										{{#each getTag _id}}
											<option value="{{_id}}">{{title}}</option>
										{{/each}}
									 </select><br>
									 <input  value="Add" id="tagAdd" class="btn btn-primary btn-block">
									</div>
									{{/each}}
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-2">
									<input  value="Create" id="btnAdd" class="btn btn-primary btn-block">
								</div>
							</div>
						</form>

						<div id="recap-attribute">
							<table>
								<tr>
									<th>Category</th>
									<th>Attribut</th>
									<th>Price</th>
									<th>Point</th>
									<th></th>
								</tr>
								

							
							{{#each listAttr}}
<tr>
	<td>{{getParentName attribute}}</td>
	<td>{{getAttributeName attribute}}</td>
	<td>{{price}}</td>
	<td>{{point}}</td>
	<td>
		<a href="#"  id="delete"><span class="glyphicon glyphicon-remove delete"></span></a>
	</td>
</tr>
							{{/each}}
							</table>
						</div>
<div id="recap-attribute">
	<table>
		<tr>
			<th>Attribut</th>
			<th>Tag</th>
			<th></th>
		</tr>
		{{#each listTag}}
		<tr>
			<td>{{getParentNameTag parent}}</td>
			<td>{{title}}</td>
			<td>
				<a href="#"  id="deleteTag"><span class="glyphicon glyphicon-remove delete"></span></a>
			</td>
		</tr>
		{{/each}}
	</table>
</div>
</div>	     
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>	
</div>
    <!-- /#wrapper -->
{{else}}
        <h1 class="text-center">You are access no permission!</h1>
{{/if}}		
</template>
