<template name="listQuestion">
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<h4>List Question</h4>
				<table class="table">
					<tr>
						<td>
							<ol>
								{{#each getQuestion}}
								<li>{{txtQuestion}}
									<a href="#" id="edit" class="glyphicon glyphicon-edit"></a>
									<a href="#" id="remove"><span class="glyphicon glyphicon-remove-sign"></span></a>
								</li>
								{{/each}}
							</ol>
						</td>
						<td>
							
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</template>
