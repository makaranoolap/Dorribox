<template name="editQuestion">
	<div class="container">
		<div class="row">
			<h4>Update Question</h4>
			
			<div class="col-lg-6">
				
				<form>
					<h3>Update Product</h3>
					<div>
						<textarea name="question" id="question" rows="10" cols="100">{{getOneQuestion}}</textarea>
					</div>
				
					 <input type="submit" class="btn btn-primary" value="Update" >
				</form>
				
			</div>
		</div>
	</div>
</template>
