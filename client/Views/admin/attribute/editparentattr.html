<template name="editparentattr">
    {{> topmenu}}
    {{> sidebar}}
    <div id="wrapper">
    	<div class="col-lg-6" style="margin-top:70px;">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                EDIT PARENT ATTRIBUTE
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <form role="form">
                                    <input type="hidden" name="id_edit" value="{{_id}}">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input class="form-control" type="text" value="{{name}}" name="name" id="name" required>
                                    </div>
                                    
                                    
                                    
                                    <button type="submit" id="btn-adduser" class="btn btn-default">UPDATE </button>
                                    <button type="reset" class="btn btn-default">Close</button>
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
        </div>
    </div>
</template>
